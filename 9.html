<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team India 2011 - Home</title>
  <style>
    body {
      background-color: lightblue;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      color: darkblue;
      margin: 20px 0;
    }

    .players {
      position: relative;
      width: 660px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      border: 3px solid white;
    }

    span {
      position: absolute;
      padding: 2px 6px;
      font-size: 13px;
      font-weight: bold;
      border-radius: 3px;
    }

    /* Player name positions and colors */
    .p1 { top: 5%; left: 2%; color: red; }
    .p2 { top: 15%; left: 2%; color: green; }
    .p3 { top: 25%; left: 2%; color: orange; }
    .p4 { top: 35%; left: 2%; color: purple; }
    .p5 { top: 45%; left: 2%; color: brown; }
    .p6 { top: 55%; left: 2%; color: navy; }
    .p7 { top: 5%; right: 2%; color: teal; }
    .p8 { top: 15%; right: 2%; color: maroon; }
    .p9 { top: 25%; right: 2%; color: darkgreen; }
    .p10 { top: 35%; right: 2%; color: darkorange; }
    .p11 { top: 45%; right: 2%; color: indigo; }

    .buttons {
      margin: 30px 0;
    }

    .btn {
      background-color: white;
      border: 2px solid darkblue;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: darkblue;
      color: white;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: darkslategray;
    }
  </style>
</head>
<body>

  <h1>Team India 2011</h1>

  <!-- Player Image and Labels -->
  <div class="players">
    <img src="https://aruneshblog.com/wp-content/uploads/2022/04/WhatsApp-Image-2022-04-03-at-2.14.32-AM-1080x694.jpeg" alt="Team India 2011">
    
    <span class="p1">SEHWAG</span>
    <span class="p2">SACHIN</span>
    <span class="p3">GAMBHIR</span>
    <span class="p4">DHONI</span>
    <span class="p5">ZAHEER</span>
    <span class="p6">NEHRA</span>
    <span class="p7">YUVRAJ</span>
    <span class="p8">KOHLI</span>
    <span class="p9">RAINA</span>
    <span class="p10">ASHWIN</span>
    <span class="p11">HARBHAJAN</span>
  </div>

  <!-- Buttons to Social Media -->
  <div class="buttons">
    <h2>Visit Our Pages</h2>
    <button class="btn" onclick="window.open('https://www.instagram.com', '_blank')">Instagram</button>
    <button class="btn" onclick="window.open('https://www.facebook.com', '_blank')">Facebook</button>
    <button class="btn" onclick="window.open('https://www.twitter.com', '_blank')">Twitter</button>
  </div>

  <footer>
    Â© 2025 Team India Fan Page. Created for fun and learning.
  </footer>

</body>
</html>
