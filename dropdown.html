<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        
        div{
            position: relative;
            display: inline-block;
            margin:10px;
            border: 2px solid rgb(19, 18, 18);
        }
        .abs{
            position: absolute;
            top:0;
            left: 0;
        }
        

        ul {
            list-style-type: none;
            background-color: rgb(89, 237, 20);
            margin: 0;
            padding: 0;
        }

        ul li {
            display: inline-block;
            color: rgb(214, 43, 43);
            width: max-content;
            padding: 10px 100px;
            font-size: 20px;
            font-family: cursive;
            
        }

        li:hover {
            background-color: rgb(15, 7, 7);
        }

        body {
            margin: 0;
        }

        ol {
            list-style-type: none;
            background-color: rgb(10, 14, 236);
            width: fit-content;
            margin: 0;
            padding: 0;

        }

        ol li {
            color: rgb(228, 228, 231);
            padding: 50px 10px;
            font-size: 20px;
            font-family: cursive;
        }
        img{
            opacity:0.5 ;
        }
    
        .dropdown{
            position: relative;
        }
        .dropdown-content{
            position: absolute;
            display: none;
            background-color: rgb(219, 8, 103);
            padding: 12px 16px;
            color: bisque;
}
.dropdown:hover .dropdown-content{
    display: block;
}
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Software</li>

    </ul>
